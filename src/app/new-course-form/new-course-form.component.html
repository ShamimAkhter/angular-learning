<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
      required
      minlength="5" 
      type="text" 
      ngModel 
      name="name" 
      #name="ngModel"
      id="name"
      class="form-control">
    <div 
      class="alert alert-danger"
      *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.['required']">
        Course name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Course name should be minimum {{ name.errors?.['minlength'].requiredLength }} characters.
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
    <select 
      required 
      ngModel 
      name="category" 
      #category="ngModel" 
      id="category" 
      class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div 
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid">
      Category is required.
    </div>
  </div>
  
  <div class="checkbox">
    <label for="hasGuarantee">
      <input 
        ngModel
        name="hasGuarantee" 
        type="checkbox" 
        id="hasGuarantee" 
        >
      30-day money-back guarantee?
    </label>
  </div>
  
  <p>
    {{ f.value | json }}
  </p>
  
  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
